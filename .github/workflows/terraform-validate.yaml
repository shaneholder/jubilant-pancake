name: _ workflow call terraform validate
on:
  workflow_call:
    inputs:
      working-dir:
        type: string
        required: true
      terraform-version:
        type: string
        required: true
        default: "1.7.3"
permissions:
  contents: read
  pull-requests: write
  
jobs:
  validation:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ${{inputs.working-dir}}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ inputs.terraform-version }}
  
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -diff
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
  
      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          github_token: ${{ github.token }}        

      - name: Create Job Summary file
        if: always()
        run: |
          cat <<'EOF' > ${{runner.temp}}/summary.md
          #### Terraform Validation Results
          
          #### Terraform Validation ðŸ¤–${{ steps.validate.outcome }}
          <details><summary>Validation Output</summary>
  
          ```
          ${{ steps.validate.outputs.stdout }}
          ```
  
          </details>
            
          EOF
    
      - name: Update Job Summary
        run: cat ${{runner.temp}}/summary.md >> $GITHUB_STEP_SUMMARY
  
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')
            const path = require('path')
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Validation Results')
            })
      
            // 2. Prepare format of the comment
            const output = fs.readFileSync(path.join('${{runner.temp}}', 'summary.md')).toString()
  
            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
              
        