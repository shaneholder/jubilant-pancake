  validation:
    uses: ./.github/workflows/terraform-validate.yaml
    with:
      working-dir: "terraform/proj1"
      terraform-version: "1.7.3"

  dev-scenario-plan:
    needs: [validation]
    uses: ./.github/workflows/terraform-plan.yaml
    with:
      working-dir: "terraform/proj1"
      terraform-version: "1.7.3"
      environment: development
  dev-scenario-apply:
    uses: ./.github/workflows/terraform-apply.yaml
    needs: [dev-scenario-plan]
    with:
      working-dir: "terraform/proj1"
      terraform-version: "1.7.3"
      environment: development
  prod-scenario-plan:
    needs: [validation]
    uses: ./.github/workflows/terraform-plan.yaml
    with:
      working-dir: "terraform/proj1"
      terraform-version: "1.7.3"
      environment: production    

  prod-scenario-apply:
    uses: ./.github/workflows/terraform-apply.yaml
    needs: [dev-scenario-apply, prod-scenario-plan]
    with:
      working-dir: "terraform/proj1"
      terraform-version: "1.7.3"
      environment: production

  auto-merge:
    uses: ./.github/workflows/github-automerge.yaml
    needs: [prod-scenario-apply]
    with:
      branch: ${{ github.head_ref }}
